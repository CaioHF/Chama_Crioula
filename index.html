<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Carnes Chama Crioula</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/pedidos.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a13ae5a66e.js" crossorigin="anonymous"></script>
    <a href="https://www.flaticon.com/br/icones-gratis/boi" title="boi ícones">
    <a href="https://www.flaticon.com/br/icones-gratis/porco" title="porco ícones">
    <a href="https://www.flaticon.com/br/icones-gratis/frango" title="frango ícones">
    <a href="https://www.flaticon.com/br/icones-gratis/carne-de-porco" title="carne de porco ícones"></a>

    <a href="https://www.flaticon.com/br/icones-gratis/oferta" title="oferta ícones"></a>
</head>
<body>
    <header>
        <img src="imagens/Logo-Chama-Crioula.png" alt="Logo Chama Crioula">
        <div class="InputBusca"><input type="text" id="" placeholder="Buscar Produto ..."> <i class="fa-solid fa-magnifying-glass"></i></div>
        <a href="pedidos.html" target="_blank"><p>Pedidos</p></a>
        <a href="https://wa.me/5545991120288" target="_blank" rel="noopener"><p>Fale conosco</p></a>
    </header>
    <section class="filtros">
        <p class="tipos" data-cat="ofertas"><img src="imagens/oferta-limitada.png">Ofertas</p>
        <p class="tipos" data-cat="bovino"><img src="imagens/boi.png">Bovino</p>
        <p class="tipos" data-cat="suino"><img src="imagens/suino.png">Suíno</p>
        <p class="tipos" data-cat="frango"><img src="imagens/frango.png">Frango</p>
        <p class="tipos" data-cat="linguica"><img src="imagens/linguica.png">Linguiça</p>
        <p class="tipos" data-cat="acompanhamentos"><img src="imagens/carne.png">Acompanhamentos</p>
        <p class="tipos-delet" data-cat="todos">X</p>
    </section>
    <div class="container">
    <!-- GRID DE PRODUTOS -->
    <main id="produtos-container" class="grid-produtos"></main>


    <!-- CARRINHO LATERAL -->
    <aside class="carrinho">

    <h2>Pedido</h2>
    <div id="lista-carrinho"></div>
    
    <div class="endereco">
    <h3>Endereço de Entrega</h3>
    <input type="text" id="rua" placeholder="Rua">
    <input type="text" id="numero" placeholder="Número">
    <input type="text" id="bairro" placeholder="Bairro">
    </div>

    <p class="total">Total: R$ <span id="total-geral">0,00</span></p>
    <button id="btn-finalizar">Enviar Pedido no WhatsApp</button>
    </aside>

    <footer>

    </footer>




    <script src="script.js"></script>
</body>
</html>
